<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="android-chrome" href="/assets/logo/android-chrome-192x192.webp">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo/apple-touch-icon.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo/favicon-32x32.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo/favicon-16x16.webp">
    <link rel="manifest" href="/assets/logo/site.webmanifest">
    <link rel="stylesheet" href="/css/style.css">
    <title>Blog de Arduino - Aprendecode</title>
</head>

<body>

    <my-menu></my-menu>

    <main>
        <section class="header-section header-blog-section">
            <div class="header-container section-container">
                <h2 class="header-title">
                    Blog de Arduino
                </h2>
            </div>
        </section>

        <section class="search-section">
            <div class="search-section-container section-container">
                <h2>Encuentra tus artículos de interés</h2>
                <p>
                    Explora nuestro blog y sumerge tus conocimientos en el mundo de Arduino. Puedes buscar temas
                    específicos como: sensores, placas, programación, prototipado y más.
                </p>
                <div class="form-container">
                    <form id="search-form">
                        <input id="search-input" type="search" name="q" placeholder="¿Qué tema te interesa hoy?"
                            required>
                        <button type="submit" class="btn-search">Buscar</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="card-section">

            <div class="card-section-container section-container">
                <div class="cards">

                </div>
            </div>

        </section>

    </main>

    <my-footer></my-footer>

    <script src="/js/components/menu.js"></script>
    <script src="/js/components/footer.js"></script>
    <script src="/js/arduinoCardContent.js"></script>
    <script src="/js/loadEntries.js"></script>
    <script src="/js/node_modules/lunr/lunr.js"></script>
    <script src="/js/search-lunar.js"></script>

</body>

</html>
