<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/menu.css">
    <title>Contacto</title>
</head>

<body>
    <header class="main-header">
        <div class="menu-container">
            <div class="logo-container">
                <img src="/assets/logo/logo.png" alt="Logo" class="logo-image" width="80px">
            </div>

            <nav class="nav-links">
                <ul>
                    <li class="nav-item"><a href="#inicio" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#blog" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#contacto" class="nav-link">Contacto</a></li>
                </ul>
            </nav>

            <a href="#" class="btn-link"><span>Descubrenos</span></a>
        </div>
    </header>

    <main>
        <section class="header-section header-contact-section">
            <div class="header-container section-container">
                <h2 class="header-title">
                    Contacto
                </h2>
            </div>
        </section>


        <section class="contact-section">
            <div class="contact-container section-container">
                <div class="contact-info">

                    <div class="contact-card">
                        <div class="contact-card__icon">
                            <img class="icon" src="/assets/global/email-icono.png" alt="icono correo">
                        </div>
                        <div class="contact-card__info">
                            <h3 class="contact-card__label">Correo electrónico</h3>
                            <p class="contact-card__content">info@aprendecode.com</p>
                        </div>
                    </div>

                    <div class="contact-card">
                        <div class="contact-card__icon">
                            <img class="icon" src="/assets/global/atencion-icono.png" alt="icono horario">
                        </div>
                        <div class="contact-card__info">
                            <h3 class="contact-card__label">Horario de atención</h3>
                            <p class="contact-card__content">Siéntete libre de escribirnos en cualquier momento.</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form-container">
                    <form action="" class="contact-form">

                        <div class="contact-form__group">
                            <input type="text" id="user-name" placeholder="Nombre">
                        </div>

                        <div class="contact-form__group">
                            <input type="email" id="user-email" placeholder="Email">
                        </div>

                        <div class="contact-form__group" id="contact-form__textarea-group">
                            <label for="user-message"></label>
                            <textarea id="user-message"></textarea>
                        </div>
                    </form>
                </div>

            </div>
        </section>

    </main>

    <my-footer></my-footer>

    <script src="/js/components/menu-footer.js"></script>
</body>

</html>
