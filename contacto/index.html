<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con AprendeCode para obtener más información sobre desarrollo frontend, proyectos Arduino y recursos tecnológicos. Únete a nuestra comunidad de aprendices y expertos.">
    <meta name="keywords" content="AprendeCode, contacto, desarrollo frontend, proyectos Arduino, recursos tecnológicos, comunidad, aprender, expertos">
    <meta name="author" content="AprendeCode">
    
    <link rel="android-chrome" href="/assets/logo/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo/favicon-16x16.png">
    <link rel="manifest" href="/assets/logo/site.webmanifest">
    <link rel="stylesheet" href="/css/style.css">

    <title>Contacto - AprendeCode</title>
</head>


<body>

    <my-menu></my-menu>

    <main>
        <section class="header-section header-contact-section">
            <div class="header-container section-container">
                <h2 class="header-title">
                    Contacto
                </h2>
            </div>
        </section>


        <section class="contact-section">
            <div class="contact-container section-container">
                <div class="contact-info">

                    <div class="contact-card">
                        <div class="contact-card__icon">
                            <img class="icon" src="/assets/global/email-icono.png" alt="icono correo">
                        </div>
                        <div class="contact-card__info">
                            <h3 class="contact-card__label">Correo electrónico</h3>
                            <p class="contact-card__content">info@aprendecode.com</p>
                        </div>
                    </div>

                    <div class="contact-card">
                        <div class="contact-card__icon">
                            <img class="icon" src="/assets/global/atencion-icono.png" alt="icono horario">
                        </div>
                        <div class="contact-card__info">
                            <h3 class="contact-card__label">Horario de atención</h3>
                            <p class="contact-card__content">Siéntete libre de escribirnos en cualquier momento.</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form-container">
                    <form action="" class="contact-form">

                        <div class="contact-form__group">
                            <input type="text" id="user-name" placeholder="Nombre">
                        </div>

                        <div class="contact-form__group">
                            <input type="email" id="user-email" placeholder="Email">
                        </div>

                        <div class="contact-form__group" id="contact-form__textarea-group">
                            <label for="user-message"></label>
                            <textarea id="user-message"></textarea>
                        </div>
                    </form>
                </div>

            </div>
        </section>

    </main>

    <my-footer></my-footer>

    <script src="/js/components/menu.js"></script>
    <script src="/js/components/footer.js"></script>
</body>

</html>
