<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="android-chrome" href="/assets/logo/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo/favicon-16x16.png">
    <link rel="manifest" href="/assets/logo/site.webmanifest">
    <link rel="stylesheet" href="/css/style.css">
    <title>Blog de Frontend- Aprendecode</title>
</head>

<body>

    <my-menu></my-menu>

    <main>
        <section class="header-section header-blog-section">
            <div class="header-container section-container">
                <h2 class="header-title">
                    Blog
                </h2>
            </div>
        </section>

        <section class="search-section">
            <div class="search-section-container section-container">
                <h2>Encuentra tus artículos de interés</h2>
                <p>
                    Explora nuestro blog y profundiza tu dominio en el diseño y desarrollo frontend. Puedes buscar por
                    temas específicos como: CSS Grid, animaciones, responsividad, JavaScript, flexbox, sliders y mucho
                    más.
                </p>
                <div class="form-container">
                    <form id="search-form">
                        <input id="search-input" type="search" name="q" placeholder="¿Qué tema te interesa hoy?"
                            required>
                        <button type="submit" class="btn-search">Buscar</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="card-section">

            <div class="card-section-container section-container">
                <div class="cards">

                </div>
            </div>

        </section>

    </main>

    <my-footer></my-footer>

    <script src="/js/components/menu.js"></script>
    <script src="/js/components/footer.js"></script>
    <script src="/js/frontendCardContent.js"></script>
    <script src="/js/loadEntries.js"></script>
    <script src="/js/node_modules/lunr/lunr.js"></script>
    <script src="/js/search-lunar.js"></script>
</body>

</html>
